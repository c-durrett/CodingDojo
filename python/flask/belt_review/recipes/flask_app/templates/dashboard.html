<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome {{session['user_first_name']}}!</h1>
    <p>These are the recipes</p>

    <table>
        <thead>
            <th>Name</th>
            <th>Under 30 Minutes?</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for recipe in recipes %}
            <tr>
                <td>{{recipe.name}}</td>
                <td>{{recipe.under_thirty_minutes}}</td>
                <td>
                    <a href="/recipes/{{recipe.id}}" class="btn btn-primary">view instructions</a>
                    {% if recipe.user.id == session['user_id'] %}
                    <a href="/recipes/{{recipe.id}}/edit" class="btn btn-primary">edit</a>
                    <a href="/recipes/{{recipe.id}}/delete" class="btn btn-primary">delete</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="/recipes/new">Create</a>
    <a href="/users/logout">Logout</a>
</body>
</html>
