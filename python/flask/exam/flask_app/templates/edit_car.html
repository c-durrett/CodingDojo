<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealz</title>
</head>
<body>
    <h1>Edit {{car.model}}</h1><a href="/dashboard">Dashboard</a> <a href="/users/logout">Logout</a>
    {% with messages = get_flashed_messages() %}
    {% if messages %} 
        {% for message in messages %} 
            <p>{{message}}</p>               
        {% endfor %}
    {% endif %}
    {% endwith %}
    <form action="/cars/{{car.id}}/update" method="POST">
        Price: <input type="number" name="price" min="1" value='{{car.price}}'><br>
        Model: <input type="text" name="model" value='{{car.model}}'><br>
        Make: <input type="text" name="make" value='{{car.make}}'><br>
        Year: <input type="number" name="year" value='{{car.year}}'><br>
        Description: <textarea name="description">{{car.description}}</textarea>
        <br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
