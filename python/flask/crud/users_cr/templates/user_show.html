<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read(One)</title>
</head>
<body>
    <h2>User {{user.id}}</h2>
    <p>Full Name: {{user.full_name()}}</p>
    <p>Email: {{user.email}}</p>

    <p>Created On: {{user.created_at.strftime("%b %d %Y %X")}}</p>
    <p>Last Updated: {{user.updated_at.strftime("%b %d %Y %X")}}</p>

    <a href="/user/edit/{{user.id}}" class="btn btn-primary">Edit</a><br>
    <a href="/user/delete/{{user.id}}" class="btn btn-primary">Delete</a><br>

    <a href="/users" class="btn btn-primary">HOME</a>
</body>
</html>
