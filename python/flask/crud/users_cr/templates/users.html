<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
</head>
<body>
    <h1>All Users</h1>
    <table>
        <thead>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
        </thead>
        {%for user in users%}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.first_name}} {{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.created_at.strftime("%b %d %Y")}}</td>
            <td>
                <a href="/user/show/{{user.id}}" class="btn btn-primary">Show</a>
                <a href="/user/edit/{{user.id}}" class="btn btn-primary">Edit</a>
                <a href="/user/delete/{{user.id}}" class="btn btn-primary">Delete</a>
            </td>
        </tr>
        {%endfor%}
    </table>
    <a href="/user/new" class="btn btn-primary">Add a User</a> 
</body>
</html>
