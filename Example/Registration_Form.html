<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
<form action="/process" method="post">
    <h1>Registration Form</h1>

    <div>
        <label>First Name: *</label>
        <input type="text" name="name" placeholder="Your first name...">
    </div>

    <div>
        <label>Last Name: *</label>
        <input type="text" name="name" placeholder="Your last name...">
    </div>

    <div>
        <label>Email Address: *</label>
        <input type="text" name="name" placeholder="Your email address...">
    </div>

    <div>
        <label>Password: *</label>
        <input type="password" name="password">
    </div>

    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="password">
    </div>

    <div>
        <label>Birthday: </label>
        <input type="date">
    </div>

    <div>
        <label>Gender Identity: </label>
        Male<input type="radio" name="gender">
        Female<input type="radio" name="gender">
        Non-binary<input type="radio" name="gender">
        I prefer not to answer<input type="radio" name="gender">
    </div>

    <div>
        <label>A short description about myself: </label>
        <textarea></textarea>
    </div>

    <div>
        <label>Favorite Language: </label>
        <select>
            <option>Java Script</option>
            <option>Python</option>
            <option>HTML</option>
            <option>Java</option>
            <option>C++</option>
            <option>C#</option>
            <option>Swift</option>
            <option>Ruby</option>
            <option>SQL</option>
        </select>
    </div>

    <div>
        <input type="checkbox">
        <label>Yes, I would like to receive periodic email updates</label>
    </div>

    <button type="submit">Create Account</button>
    <p>* Indicates a required fields</p>
</form>

</body>
</html>
